    <!-- Thời Gian Đăng Ký -->
    <script>
        document.addEventListener("DOMContentLoaded", function(){
            const second = 1000, minute = second * 60, hour = minute * 60, day = hour *60

            let deadline = "April 20, 2021 00:00:00"
            let countDown = new Date(deadline).getTime()
            let x = setInterval(function(){
                let now = new Date().getTime()
                let distance = countDown - now
                document.querySelector("#days").innerHTML = Math.floor(distance / (day)),
                document.querySelector("#hours").innerHTML = Math.floor((distance % (day)) / (hour)),
                document.querySelector("#minutes").innerHTML = Math.floor((distance % (hour)) / (minute)),
                document.querySelector("#seconds").innerHTML = Math.floor((distance % (minute)) / second);
            }, 0)
        })
    </script>
