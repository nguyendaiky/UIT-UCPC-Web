{% extends 'register/navigations.html' %}
{% load static %}

{% block content %}
<h3>Register</h3>
<hr>

{% for message in messages %}
<p id="messages">{{message}}</p>
{% endfor %}

<div class="form-group">
	<form action="{% url 'register:register' %}" method="post">
		{% csrf_token %}
		{{ tf.as_p }}
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
</div>
{% endblock content %}
