
{% extends 'register/main.html' %}
{% load static %}

{% block content %}

<h3>Register</h3>
<hr>

<div class="form-group">
	<form action="{% url 'getForm' %}" method="post">
		{% csrf_token %}
		{% for field in tf %}
			<div class="mb-3">
				<label for="{{ field.id_for_label }}" class='form-label'>{{ field.label }}</label>
				{{ field }}
			</div>
		{% endfor %}
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
</div>

{% endblock content %}
