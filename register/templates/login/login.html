{% extends 'register/navigations.html' %}
{% load static %}

{% block content %}

<h3>Login</h3>
<hr>

{% for message in messages %}
<p id="messages">{{message}}</p>
{% endfor %}

<div class="form-group">
	<form action="{% url 'register:login' %}" method="post">
		{% csrf_token %}
		{{ lf.as_p }}
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
</div>

{% endblock content %}
